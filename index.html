<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GEMAR</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/238c81f530.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="images/logo.png" alt="GeMar logo" />
        <h1>GeMar</h1>
        <input type="text" id="searchInput" placeholder="Search games..." />
        <button class="search-btn" onclick="searchGames()">
          <img src="images/search.png" alt="Search" />
        </button>
      </div>
      <nav>
        <ul>
          <li>
            <button id="trailers-btn">
              <img src="images/youtube.png">
            </button>
          </li>
        </ul>
        <ul>
          <li>
            <button id="faq-btn">
              <img src="images/faq.png">
            </button>
          </li>
        </ul>
        <ul class="cart">
          <li>
            <button class="btn-cart" onclick="openCartModal()">
              <img src="images/cart1.png" alt="Cart" />
              <span id="cart-notification" class="cart-notification">0</span>
            </button>
          </li>
        </ul>
        <ul class="registration">
          <li>
            <button class="user-btn"><img src="images/user.png" /></button>
          </li>
        </ul>
      </nav>
    </header>

    <main id="featured">
      <!-- Game articles will be dynamically added here -->
    </main>

    <!-- Cart Modal -->
    <div id="cartModal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close" onclick="closeCartModal()">&times;</span>
        <h2>Your Games</h2>
        <ul id="cart-items" class="cart-items">
          <!-- Cart items will be dynamically added here -->
        </ul>
        <div class="modal-footer">
          <div class="price-info">
            <p>Total: <span id="cart-total">$0.00</span></p>
            <button class="btn-primary" onclick="checkout()">Checkout</button>
            <button class="btn-secondary" onclick="clearCart()">
              Clear Cart
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Signup modal -->
    <div class="container">
      <div class="form-box">
        <span class="signup-close">&times;</span>
        <h1 id="title">Sign Up</h1>
        <form id="authForm">
          <div class="input-group" id="nameGroup">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" id="name" placeholder="Name" />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" placeholder="Email" required />
            </div>
          </div>
          <div class="input-group">
            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign up</button>
            <button type="button" id="toggleSigninBtn">Sign in</button>
            <button type="button" id="signinBtn" style="display: none">
              Sign in
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- logout confirmation modal-->
    <div id="logoutModal" class="modal">
      <div class="modal-content">
        <span class="close-logout-modal">&times;</span>
        <p class="logout">Log out?</p>
        <button id="confirmLogout">Yes</button>
        <button id="cancelLogout">No</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
